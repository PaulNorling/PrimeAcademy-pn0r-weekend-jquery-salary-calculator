<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="jquery.js"></script>
    <script src="salary.js"></script>
</head>
<body>
<header>
  <h1>Salary Calculator</h1>
</header>
<h2>Add Employee</h2>
  <form class ="employeeInfo">
    <input
        placeholder="First Name"
        id="firstNameInput"
        type="text"
    />
    <input
        placeholder="Last Name"
        id="lastNameInput"
        type="text"
    />
    <input
        placeholder="Id"
        id="IdInput"
        type="text"
    />
    <input
        placeholder="Title"
        id="TitleInput"
        type="text"
    />
    <input
        placeholder="Annual Salary"
        id="annualSalaryInput"
        type="number"
    />
  </form>
<section>
  <button style="float: right;" type="submit" id="submitBtn">Submit</button>
</section>
<h2 class="employees">Employees</h2>
<table id="top">
  <tr>
    <td style="width:15%">First Name</td>
    <td style="width:15%">Last Name</td>
    <td style="width:10%">ID</td>
    <td style="width:20%">Title</td>
    <td style="width:15%">Annual Salary</td>
    <td style="width:15%"></td>
  </tr>
</table>
<table id="peopleEmployed">
</table>
<table>
    <th></th>
</table>
</body>
<footer>
  Total Monthly: $ <output class ="total"></output>
</footer>
</html>
