<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="jquery.js"></script>
    <script src="salary.js"></script>
</head>
<body>
  <h1>Salary Calculator</h1>
  <h2>Add Employee</h2>
  <div>
    <label for="firstNameInput">
        First
    <input
        id="firstNameInput"
        type="text"
    />

    <label for="lastNameInput">
        Last
    </label>
    <input
        id="lastNameInput"
        type="text"
    />

    <label for="IdInput">
        Id
    </label>
    <input
        id="IdInput"
        type="text"
    />

    <label for="TitleInput">
        Title
    </label>
    <input
        id="TitleInput"
        type="text"
    />

    <label for="annualSalaryInput">
        Annual Salary
    </label>
    <input
        id="annualSalaryInput"
        type="text"
    />
</div>

  <button type="submit" id="submitBtn">Submit</button>
  <h2>Employees</h2>
  <table>
    <tr>
        <th>First Name</th>
        <th>Last Name</th>
        <th>ID</th>
        <th>Title</th>
        <th>Annual Salary</th>
        <th></th>
</table>
  <table id="carsInGarage">
  </table>
</body>
<footer>
    Total Monthly
</footer>
</html>
